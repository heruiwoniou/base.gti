<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <link rel="stylesheet" href="dist/style/swbanner3d.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery.easing/jquery.easing.js"></script>
    <script src="bower_components/avalon2/dist/avalon.js"></script>
    <script src="dist/index.js"></script>
    <style>
        html,
        body {
            padding: 0px;
            margin: 0px;
            height: 100%;
        }
        
        body {
            position: relative;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;
            background-size: cover;
            padding-top: 1px;
            margin-top: -1px;
        }
        
        #sw-banner {
            margin-top: 5%;
            width: 100%;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>

<body>
    <div id="sw-banner">
        <div class="sw-banner-3d" :controller="sw-banner-3d">
            <div class="sw-banner-3d-container">
                <div class="sw-banner-3d-header">
                    <ul>
                        <!--ms-for: (index,item) in @types-->
                        <li :class="[@selectedIndex == index?'select':'']" :on-click="@select(index, item.id,$event.target)">
                            <a href="javascript:;" :text="item.name"></a>
                            <div :if="@selectedIndex == index" class="line-top"></div>
                            <div :if="@selectedIndex == index" class="line-left"></div>
                            <div :if="@selectedIndex == index" class="line-right"></div>
                            <div :if="@selectedIndex == index" class="line-bottom"></div>
                        </li>
                        <!--ms-for-end:-->
                    </ul>
                </div>
                <div class="sw-banner-3d-content" onselectstart="return false;" ondragstart="return false;">
                    <!--ms-for: (index,item) in @articles-->
                    <div :class="['sw-banner-3d-item',(index == 2 ? 'current':'')]">
                        <div class="before"></div>
                        <div class="after">
                            <h1 :text="item.head"></h1>
                            <div class="img-container" :attr="{'data-src':item.img}">
                            </div>
                            <div class="content">
                                <p :text="item.content"></p>
                            </div>
                            <div class="control">
                                <a :attr="{href:item.href}" class="more">MORE</a>
                                <span class="time " :text="item.date "></span>
                            </div>
                        </div>
                    </div>
                    <!--ms-for-end:-->
                </div>
                <div class="sw-banner-3d-more ">
                    <span class="more-left ">
                        <img src="dist/style/images/more-left.png " alt=" ">
                    </span>
                    <a href="javascript:; " class="more ">
                        <img src="dist/style/images/more.png " alt=" ">
                    </a>
                    <span class="more-right ">
                        <img src="dist/style/images/more-right.png " alt=" ">
                    </span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
