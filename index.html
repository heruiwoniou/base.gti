<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style/css.css">
    <link rel="stylesheet" href="dist/style/schedule.css">
    <link rel="stylesheet" href="dist/style/extend.css">
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/jquery-mousewheel/jquery.mousewheel.js"></script>
    <script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="dist/index.js"></script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }
        
        #schedule {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="schedule"></div>
    <script type="text/javascript">
        var date = new Date();
        var m = date.getMonth();
        var y = date.getFullYear();
        var schedule = new Schedule('#schedule', {
            //表头高度（可省略,默认为50）

            theadHeight: 50,
            //日期标题高度（可省略,默认为100）
            titleHeight: 100,

            //宽度（可省略,默认为100%） 
            width: 1000,

            //每格最小高度（可省略,默认与表格宽度相等）
            cellHeight: 100
        });


        //单元格被单击事件
        schedule.oncellclick = function(date) {
            console.log(date);
        }

        //日程内容变动后事件
        schedule.oneventschanged = function(_old_, _new_) {
            console.log('oneventschanged', _old_, _new_);
        }

        //日程明细点击事件
        schedule.oneventclick = function(event) {
            console.log('oneventclick', event);
        }

        //日程被清除前事件
        schedule.oneventclosebefore = function(events) {
            console.log('oneventclosebefore', events);
        }

        //日程被清除后事件
        schedule.oneventcloseafter = function() {
            console.log('oneventcloseafter')
        }

        schedule.render(date, {
            events: [{
                title: '备课',
                date: new Date(y, m, 1)
            }, {
                title: '上课',
                date: new Date(y, m, 1)
            }, {
                title: '教学总结',
                date: new Date(y, m, 1)
            }, {
                title: 'aaa',
                date: new Date(y, m, 1)
            }, {
                title: 'cc',
                date: new Date(y, m, 1)
            }, {
                title: 'bbb',
                date: new Date(y, m, 1)
            }, {
                title: '备课',
                date: new Date(y, m, 6)
            }, {
                title: '上课',
                date: new Date(y, m, 6)
            }, {
                title: '教学总结',
                date: new Date(y, m, 6)
            }, {
                title: '备课',
                date: new Date(y, m, 8)
            }, {
                title: '上课',
                date: new Date(y, m, 8)
            }, {
                title: '教学总结',
                date: new Date(y, m, 8)
            }, {
                title: '备课',
                date: new Date(y, m, 12)
            }, {
                title: '上课',
                date: new Date(y, m, 12)
            }, {
                title: '教学总结',
                date: new Date(y, m, 12)
            }, {
                title: '上课',
                date: new Date(y, m, 15)
            }, {
                title: '备课',
                date: new Date(y, m, 15)
            }, {
                title: '教学总结',
                date: new Date(y, m, 15)
            }]
        })
    </script>
</body>

</html>
