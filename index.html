<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="dist/style/htmleditor.css">
    <script src='dist/index.js'></script>
    <style>
        html,
        body {
            height: 100%;
            padding: 0px;
            margin: 0px;
        }
        
        body {
            text-align: center;
            height: 80%;
            line-height: 100%;
        }
        
        body:before {
            content: '';
            height: 100%;
            width: 1px;
        }
        
        .toolbar {
            display: inline-block;
            vertical-align: middle;
        }
        
        .toolbar button {
            display: block;
            margin: 5px 0;
        }
        
        .htmleditor,
        body:before {
            display: inline-block;
            vertical-align: middle;
        }
        
        .htmleditor {
            height: 400px;
            width: 800px;
        }
    </style>
</head>

<body>
    <div class="toolbar">
        <button id="addButton" onclick="addTable()">添加表格</button>
        <button id="deleteButton" disabled onclick="removeTable()">删除表格</button>
    </div>
    <div class="htmleditor" id="htmleditor"></div>
</body>
<script>
    var htmleditor = new HtmlEditor(document.querySelector('#htmleditor'));
    htmleditor.render();

    function addTable() {
        htmleditor.execCommand('addTable');
    }

    function removeTable() {
        htmleditor.execCommand('removeTable');
    }
</script>

</html>
