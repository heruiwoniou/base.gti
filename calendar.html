<head>
    <meta charset="UTF-8">

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="node_modules/moment/moment.js"></script>
    <script type="text/javascript" src="dist/Calendar.js"></script>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            height: 100%;
        }
        
        #calendar {
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div id="calendar"></div>
    <script type="text/javascript">
        var calendar = new Calendar('#calendar', [2016, 9], {
            theadHeight: 50,
            titleHeight: 100,
            width: 1000,
            cellHeight: 100
        });
        calendar.oncellrendering = function(date, txt) {
            return txt + '';
        }
        calendar.render()
    </script>
</body>
