<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="Content/style/swbanner.css">
</head>
<body>
	<div class="swbanner-control">
		<img src="Content/upload/pic-1.jpg" alt="第一页">
		<img src="Content/upload/pic-2.jpg" alt="第二页">
		<img src="Content/upload/pic-8.jpg" alt="第三页">
		<img src="Content/upload/pic-3.jpg" alt="第四页">
		<img src="Content/upload/pic-9.jpg" alt="第五页">
		<img src="Content/upload/pic-4.jpg" alt="第六页">
		<img src="Content/upload/pic-5.jpg" alt="第七页">
		<img src="Content/upload/pic-10.jpg" alt="第八页">
		<img src="Content/upload/pic-6.jpg" alt="第九页">
		<img src="Content/upload/pic-7.jpg" alt="第十页">
		<div class="controlbar-message">
			<ul>
				<li>课堂提问</li>
				<li>下一个课件</li>
				<li>
					跳转到
					<select id="pageIndex" onchange="goto(this)">
						<option value="1">第一页</option>
						<option value="2">第二页</option>
						<option value="3">第三页</option>
						<option value="4">第四页</option>
						<option value="5">第五页</option>
						<option value="6">第六页</option>
						<option value="7">第七页</option>
						<option value="8">第八页</option>
						<option value="9">第九页</option>
						<option value="10">第十页</option>
					</select>
				</li>
				<li>退出</li>
			</ul>
		</div>
	</div>
	<script src='Content/js/jquery.min.js'></script>
	<script src='Content/js/jquery.mousewheel.js'></script>
	<script src='Content/js/swbanner.js'></script>
	<script>
		function goto(el)
		{
			$('.swbanner-banner img').eq(el.value - 1).trigger('click')
		}
	</script>
</body>
</html>
